{% set version = "0.15.18" %}

package:
  name: vsc-install
  version: {{ version }}

source:
  fn: vsc-install-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/v/vsc-install/vsc-install-{{ version }}.tar.gz
  sha256: 011706e9fa1ab6dbc9ec6445a5be5625182f80ea37234c7ddb881c2a0f4e4001

build:
  preserve_egg_dir: true
  number: 0
  skip: true  # [win or py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - certifi 2016.9.26
    - mock
    - prospector >=0.12.1
    - pylint

  run:
    - python
    - setuptools
    - certifi 2016.9.26
    - mock
    - prospector >=0.12.1
    - pylint

test:
  imports:
    - vsc
    - vsc.install

about:
  home: https://github.com/hpcugent/vsc-install
  license: LGPL-2.0
  license_file: LICENSE
  summary: vsc-install provides shared setuptools functions and classes for python libraries developed by UGent's HPC group.
  license_family: LGPL

extra:
  recipe-maintainers:
    - jerowe
    - boegel
