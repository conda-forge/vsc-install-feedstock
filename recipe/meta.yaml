{% set name = "vsc-install" %}
{% set version = "0.18.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vsc-install-{{ version }}.tar.gz
  sha256: 02cce715e1c3d9658cf80debea6308b153f04917497a0e61266d6288d139fe01

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - mock
    - prospector >=0.12.1
    - pylint
    - python >=3.6
    - setuptools <42.0

test:
  imports:
    - vsc
    - vsc.install
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hpcugent/vsc-install
  summary: vsc-install provides shared setuptools functions and classes for python libraries developed by UGent's HPC group
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anthchirp
    - boegel
    - jerowe
